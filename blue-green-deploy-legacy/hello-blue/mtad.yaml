_schema-version: 3.1.0
ID: hello
version: 2.0.1
modules:
- name: hello-router
  type: java.tomcat
  properties:
    MEMORY_CALCULATOR_V1: true
  requires:
  - name: backend
    properties:
      backend: ~{url}/content
      name: backend
      url: ~{url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    disk-quota: 256M
    memory: 1GB
- name: hello-backend
  type: java.tomcat
  properties:
    MEMORY_CALCULATOR_V1: true
  provides:
  - name: backend
    properties:
      url: ${default-url}
  parameters:
    buildpack: sap_java_buildpack_jakarta
    disk-quota: 256M
    memory: 1GB
