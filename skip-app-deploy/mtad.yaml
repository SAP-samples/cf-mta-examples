_schema-version: '3.1'
ID: skip-app-deploy-example
description: |
  Example MTA demonstrating the use of the `skip-deploy` parameter at the module level.
version: 0.0.1
modules:
- name: app-to-deploy
  type: application
  path: appBits.zip
  parameters:
    skip-deploy: false
- name: app-to-skip
  type: application
  path: appBits.zip
  parameters:
    skip-deploy: true
