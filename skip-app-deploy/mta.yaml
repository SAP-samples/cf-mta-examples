ID: skip-app-deploy-example
_schema-version: '3.1'
version: 0.0.1

description: |
  Example MTA demonstrating the use of the `skip-deploy` parameter at the module level.

modules:
  - name: app-to-deploy
    type: application
    path: appBits.zip
    parameters:
      skip-deploy: false # This app will be deployed
  - name: app-to-skip
    type: application
    path: appBits.zip
    parameters:
      skip-deploy: true # This app will be skipped during deployment

