_schema-version: "3.1"
ID: hello
version: 1.0.0

modules:

  - name: hello-backend
    type: java.tomcat
    path: backend.war
    provides:
      - name: backend
        properties:
          url: "https://${routes/0/route}"
    parameters:
      buildpack: sap_java_buildpack_jakarta
      memory: 512M
      disk-quota: 256M
      routes:
        - route: ${app-name}.${space}.${default-domain}/content
    properties:
      message: "Hello, from ${app-name}!"
      MEMORY_CALCULATOR_V1: true

  - name: hello-router
    type: java.tomcat
    path: backend.war
    requires:
      - name: backend
        properties:
          backend: ~{url}
          name: backend
          url: ~{url}
    parameters:
      buildpack: sap_java_buildpack_jakarta
      memory: 512M
      disk-quota: 256M
      routes:
        - route:  ${app-name}.${space}.${default-domain}
    properties:
      MEMORY_CALCULATOR_V1: true
