_schema-version: "3.1"
ID: hello
version: 1.0.0

modules:
  - name: hello-backend
    type: java.tomcat
    path: backend.war
    parameters:
      buildpack: sap_java_buildpack_jakarta
      memory: 512M
      disk-quota: 256M
      routes:
        - route: hello-backend.${space}.${default-domain}
        - route: route-without-namespace.${space}.${default-domain}
          apply-namespace: false
    properties:
      message: "Hello World!"
      MEMORY_CALCULATOR_V1: true
