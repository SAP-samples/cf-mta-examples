_schema-version: "3.1"
ID: hello
version: 1.0.0

modules:
  - name: hello-backend
    type: java.tomee
    path: backend.war
    parameters:
      memory: 256M
      disk-quota: 256M
      routes:
        - route: hello-backend.${default-domain}
        - route: route-without-namespace.${default-domain}
          apply-namespace: false
    properties:
      message: "Hello World!"
      MEMORY_CALCULATOR_V1: true
