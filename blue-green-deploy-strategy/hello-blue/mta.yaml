_schema-version: "3.1.0"
ID: hello
version: 2.0.1

modules:
  - name: hello-router
    type: java
    path: router/
    requires:
      - name: backend
        properties:
          backend: ~{url}/content
          name: backend
          url: ~{url}
    parameters:
      memory: 1GB
      disk-quota: 256M
      buildpack: sap_java_buildpack_jakarta
    properties:
      MEMORY_CALCULATOR_V1: true

  - name: hello-backend
    type: java
    path: backend/
    provides:
      - name: backend
        properties:
          url: "${default-url}"
    parameters:
      memory: 1GB
      disk-quota: 256M
      buildpack: sap_java_buildpack_jakarta
    properties:
      MEMORY_CALCULATOR_V1: true
